<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RideBuddy</title>
    <link rel="icon" type="image/x-icon" href="/photos/rideBuddy-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom Styles for the Contact Us Page */
        body {
            background-color: #e6f7f5; /* Light background color */
        }

        header {
            background-color: #38a89d; /* Main color for header */
        }

        .header-logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #00796b !important; /* Hover effect for links */
        }

        .container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 20px;
            border: 1px solid #38a89d;
            box-shadow: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #00796b; /* Darker shade of the app's theme color */
            box-shadow: 0 0 0 0.2rem rgba(38, 177, 152, 0.25);
        }

        .btn-primary {
            background-color: #38a89d;
            border-color: #38a89d;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00796b;
            border-color: #00796b;
        }

        footer {
            background-color: #38a89d; /* Consistent footer color */
            color: white;
        }

        footer p {
            margin-bottom: 0;
        }

        .footer-link {
            color: white;
            font-weight: bold;
        }

        .footer-link:hover {
            color: #00796b;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header class="text-white text-center py-3">
    <h1 class="header-logo">RideBuddy</h1>
    <nav class="nav justify-content-center">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/rides">Find Rides</a>
        <a class="nav-link" href="/contact">Contact Us</a>
        <a class="nav-link" href="/login">Login</a>
    </nav>
</header>

<main class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center">Have questions or feedback? Use the form below, and weâ€™ll get back to you shortly.</p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/contact/submit" method="POST" class="border p-4 shadow rounded bg-light">
                <div class="mb-3">
                    <label for="name" class="form-label text-muted">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-muted">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label text-muted">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</main>

<footer class="text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 RideBuddy. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
