<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RideBuddy</title>
    <link rel="icon" type="image/x-icon" href="/photos/rideBuddy-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>RideBuddy</h1>
    <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="/">Home</a>
        <a class="nav-link text-white" href="/rides">Find Rides</a>
        <a class="nav-link text-white" href="/contact">Contact Us</a>
        <a class="nav-link text-white" href="/login">Login</a>
    </nav>
</header>

<main class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center">Have questions or feedback? Use the form below, and weâ€™ll get back to you shortly.</p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/contact/submit" method="POST" class="border p-4 shadow rounded bg-light">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" style="height: 344px; width: 800px" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 RideBuddy. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
