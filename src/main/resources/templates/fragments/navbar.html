<!-- templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="navbar (user)">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
<div class="container-fluid px-5">
<a class="navbar-brand" href="/">RideBuddy</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
  <li class="nav-item">
    <a class="nav-link text-dark" href="/">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-dark" href="/contact">Contact</a>
  </li>
</ul>
<ul class="navbar-nav" sec:authorize="!isAuthenticated()">
  <li class="nav-item">
    <a href="/register" class="btn btn-outline-primary me-2">Register</a>
  </li>
  <li class="nav-item">
    <a href="/login" class="btn btn-primary">Login</a>
  </li>
</ul>


  <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle d-flex align-items-center p-0 mb-0" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <!-- Profile Picture -->
        <img th:src="${user.getProfilePic() != null ? '/images/profile-pic' : '/images/placeholder.jpg'}"
             alt="Profile"
             class="rounded-circle me-2"
             style="width: 40px; height: 40px;">
        <span th:text="${user.getFirst_name()+' '+ user.getLast_name()}">JohnDoe</span>
      </a>

      <div class="mt-0 p-0" >
        <div th:if="${user.getRole() == 'CONDUCTOR'}" class="text-muted " style="padding-left: 5rem;"><b>Conductor</b></div>
        <div th:if="${user.getRole() == 'PASSENGER'}" class="text-muted" style="padding-left: 5rem;"><b>Passenger</b></div>
      </div>


      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="/profile">Profile</a></li>
        <li><a class="dropdown-item" href="/setting">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <form sec:authorize="isAuthenticated()" method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="dropdown-item">Logout</button>
          </form>
        </li>
      </ul>
    </li>
  </ul>


    </div>
  </div>
</nav>
</div>
</body>
</html>
