<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RideBuddy|Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Login</h2>
      <hr/>

      <!-- Error messages -->
      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid username or password.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Email *</label>
          <div class="col-sm-8">
            <input class="form-control" type="email" id="form2Example1" name="username" required>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Password *</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" id="form2Example2" name="password" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-8 offset-sm-4">
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </div>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Not a member? <a href="/register">Register</a></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
