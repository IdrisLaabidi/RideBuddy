<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RideBuddy | Login</title>
  <link rel="icon" type="image/x-icon" href="/photos/rideBuddy-icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom Styles for the Login Page
    body {
      background-color: #e6f7f5; Light background color
    } */
    body {
      background-image: url("/photos/background.png");
    }

    .container {
      background-color: #ffffff; /* White container background */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-header {
      color: #38a89d;
      font-weight: bold;
      font-size: 2rem;
    }

    .form-control {
      border-radius: 20px;
      border: 1px solid #38a89d;
      box-shadow: none;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #00796b; /* Darker shade of the app's theme color */
      box-shadow: 0 0 0 0.2rem rgba(38, 177, 152, 0.25);
    }

    .btn-primary {
      background-color: #38a89d;
      border-color: #38a89d;
      border-radius: 20px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #00796b;
      border-color: #00796b;
    }

    .text-muted {
      color: #38a89d;
    }

    .alert {
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 5px;
    }

    .alert .btn-close {
      color: #721c24;
    }

    .footer-link {
      color: #38a89d;
      font-weight: bold;
    }

    .footer-link:hover {
      color: #00796b;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(user=${user})"></div>
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4 login-header">Login</h2>
      <hr/>

      <!-- Error messages -->
      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid username or password.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label text-muted">Email *</label>
          <div class="col-sm-8">
            <input class="form-control" type="email" id="form2Example1" name="username" required>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label text-muted">Password *</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" id="form2Example2" name="password" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-8 offset-sm-4">
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </div>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Not a member? <a href="/register" class="footer-link">Register</a></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
