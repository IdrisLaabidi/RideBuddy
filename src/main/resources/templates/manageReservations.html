<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar(user=${user})"></div>

<!-- Passenger Section -->
<div class="container py-5">
  <h2 th:if="${user.getRole() == 'PASSENGER'}" class="text-center">Manage Bookings</h2>

  <!-- Reservation Creation Form -->
  <form th:if="${user.getRole() == 'PASSENGER'}" th:action="@{/reservations/create}" method="post" th:object="${reservationDto}" class="mb-5">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-3">
      <label for="rideId" class="form-label">Ride ID</label>
      <input type="number" id="rideId" th:field="${reservationDto.rideId}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="reservedPlaces" class="form-label">Reserved Places</label>
      <input type="number" id="reservedPlaces" th:field="${reservationDto.reservedPlaces}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create Reservation</button>
  </form>

  <!-- Success/Error Messages -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Reservations Table -->
  <h2 th:if="${user.getRole() == 'PASSENGER'}" class="mb-4">Your Reservations</h2>
  <h2 th:if="${user.getRole() == 'CONDUCTOR'}" class="mb-5 text-center">Manage Passenger Reservations</h2>
  <table class="table table-striped ">
    <thead>
    <tr>
      <th>Departure Location</th>
      <th>Destination</th>
      <th>Departure Time</th>
      <th th:if="${user.getRole() == 'CONDUCTOR'}">Passenger</th>
      <th>Reserved Places</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.ride.getDepartureLocation()}"></td>
      <td th:text="${reservation.ride.getDestination()}"></td>
      <td th:text="${reservation.ride.getDepartureTime()}"></td>
      <td th:if="${user.getRole() == 'CONDUCTOR'}" th:text="${reservation.user.first_name + ' ' + reservation.user.last_name}"></td>
      <td th:text="${reservation.reservedPlaces}"></td>
      <td th:text="${reservation.status}"></td>
      <td>
        <!-- Conductors: Accept/Reject -->
        <div th:if="${user.getRole() == 'CONDUCTOR'}" class="d-flex justify-content-start">
          <form th:action="@{/reservations/status/{id}(id=${reservation.getId_res()})}" method="post" th:if="${reservation.status == 'Pending'}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="status" value="Accepted" />
            <button type="submit" class="btn btn-success btn-sm mt-2 mb-2 me-2">Accept</button>
          </form>
          <form th:action="@{/reservations/status/{id}(id=${reservation.getId_res()})}"
                method="post"
                th:if="${reservation.status != 'Rejected' and reservation.status != 'Cancelled'}">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="status" value="Rejected" />
            <button type="submit" class="btn btn-danger btn-sm mt-2 mb-2">Reject</button>
          </form>
        </div>
        <!-- Passengers: Update/Delete -->
        <div th:if="${user.getRole() == 'PASSENGER'}">
          <form th:action="@{/reservations/delete/{id}(id=${reservation.id_res})}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-danger btn-sm" th:if="${reservation.status != 'Cancelled'}">Delete</button>
          </form>
          <a th:href="@{/reservations/update/{id}(id=${reservation.id_res})}"
             class="btn btn-warning btn-sm"
             th:if="${reservation.status == 'Pending'}">Update</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
