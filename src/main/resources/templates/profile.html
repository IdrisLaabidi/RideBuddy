<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RideBuddy | Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">My Profile</h2>
  <hr/>
  <div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
  </div>
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>
  <form id="profileForm">
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" aria-label="First name" th:value="${user.getFirst_name()}" disabled>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" aria-label="Last name" th:value="${user.getLast_name()}" disabled>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${user.getEmail()}" disabled>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" th:value="${user.getRole()}" disabled>
        <option value="CONDUCTOR" th:selected="${user.getRole() == 'CONDUCTOR'}">Conductor</option>
        <option value="PASSENGER" th:selected="${user.getRole()== 'PASSENGER'}">Passenger</option>
      </select>
    </div>
    <div id="passwordFields" class="d-none">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password">
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="editButton">Edit Profile</button>
    <button type="submit" class="btn btn-success d-none" id="saveButton">Save Changes</button>
    <button type="button" class="btn btn-secondary d-none" id="cancelButton">Cancel</button>
  </form>
</div>

<script>
  const editButton = document.getElementById('editButton');
  const saveButton = document.getElementById('saveButton');
  const cancelButton = document.getElementById('cancelButton');
  const passwordFields = document.getElementById('passwordFields');
  const profileForm = document.getElementById('profileForm');

  editButton.addEventListener('click', () => {
    profileForm.querySelectorAll('input, select').forEach(el => el.disabled = false);
    passwordFields.classList.remove('d-none');
    editButton.classList.add('d-none');
    saveButton.classList.remove('d-none');
    cancelButton.classList.remove('d-none');
  });

  cancelButton.addEventListener('click', () => {
    profileForm.querySelectorAll('input, select').forEach(el => el.disabled = true);
    passwordFields.classList.add('d-none');
    editButton.classList.remove('d-none');
    saveButton.classList.add('d-none');
    cancelButton.classList.add('d-none');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
