<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Rides</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar(user=${user})"></div>

<div class="container py-5">
  <!-- Titles based on roles -->
  <h2 class="text-center mb-4" sec:authorize="hasRole('PASSENGER')">Available Rides</h2>
  <h2 class="text-center mb-4" sec:authorize="hasRole('CONDUCTOR')">Ride Management Dashboard</h2>

  <!-- Rides Table -->
  <div th:replace="fragments/allRidesTable :: ridesTable (rides=${rides}, user=${user})"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
