<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Offer a Ride</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Offer a Ride</h2>
    <form th:action="@{/rides}" th:method="post">
        <!-- Departure and Destination -->
        <div class="mb-3">
            <label for="departure" class="form-label">Point of Departure</label>
            <input type="text" class="form-control" id="departure" name="departure" placeholder="Enter departure city or address" required>
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination city or address" required>
        </div>

        <!-- Date and Time -->
        <div class="mb-3">
            <label for="date" class="form-label">Date of Departure</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time of Departure</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>

        <!-- Number of Seats and Price -->
        <div class="mb-3">
            <label for="seats" class="form-label">Number of Seats Available</label>
            <input type="number" class="form-control" id="seats" name="seatsAvailable" placeholder="Enter number of seats" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price Per Seat</label>
            <input type="number" step="0.01" class="form-control" id="price" name="pricePerSeat" placeholder="Enter price per seat" required>
        </div>

        <!-- Comments or Restrictions -->
        <div class="mb-3">
            <label for="comments" class="form-label">Comments or Restrictions</label>
            <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="E.g., no pets, non-smoking"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit Ride Announcement</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
