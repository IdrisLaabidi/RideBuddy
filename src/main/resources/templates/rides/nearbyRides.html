<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideBuddy | Nearby Rides</title>
    <link rel="icon" type="image/x-icon" href="/photos/rideBuddy-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script th:if="${getLocation}" src="/js/getUserLocation.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(user=${user})"></div>
<div th:if="${getLocation}" class="container my-5 text-center">
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div th:if="${!getLocation}" class="container my-5">
    <h1 class="text-center mb-4">Nearby Rides</h1>

    <!-- Map Section -->
    <div th:if="${sortedRides != null}" id="map"></div>

    <!-- Table Section -->
    <div class="mt-5">
        <h3 class="mb-3">Rides sorted by nearest departure location:</h3>
        <div th:replace="fragments/allRidesTable :: ridesTable (rides=${sortedRides})"></div>
    </div>
</div>

<script th:inline="javascript">
    window.rides = /*[[${rides}]]*/ [];
</script>
<script src="/js/nearbyMap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
