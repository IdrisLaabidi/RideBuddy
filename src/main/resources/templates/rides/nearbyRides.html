<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script th:if="${getLocation}" src="/js/getUserLocation.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<nav th:if="${!getLocation}" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="/">RideBuddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link text-dark" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div th:if="${!getLocation}" class="container my-5">
    <h1 class="text-center mb-4">Nearby Rides</h1>

    <!-- Map Section -->
    <div th:if="${sortedRides != null}" id="map"></div>

    <!-- Table Section -->
    <div class="mt-5">
        <h3 class="mb-3">All Rides</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Departure Location</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Available Places</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ride, iterStat : ${sortedRides}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${ride.departureLocation}"></td>
                <td th:text="${ride.destination}"></td>
                <td th:text="${ride.departureTime}"></td>
                <td th:text="${ride.availablePlaces}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:inline="javascript">
    window.rides = /*[[${sortedRides}]]*/ [];
</script>
<script src="/js/nearbyMap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
